name: github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '>=16.x'
          cache: 'npm'
      - run: npm install
      - run: npx eslint .
      - name: run tests
        run: NODE_OPTIONS=--experimental-vm-modules npx jest